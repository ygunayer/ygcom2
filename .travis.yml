branches:
  only:
    - /^v\d+\.\d+\.\d+$$/

git:
  submodules: false

language: node_js

node_js:
  - "8"

before_install:
  - sed -i 's/git@github.com:/https:\/\/github.com\//' .gitmodules
  - git submodule update --init --recursive
  - npm install -g hexo-cli gulp

script:
  - hexo generate

after_success:
  - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
  - docker build -t ygunayer/yalingunayer.com:$TRAVIS_TAG -t ygunayer/yalingunayer.com:latest .
  - docker push ygunayer/yalingunayer.com:$TRAVIS_TAG
  - docker push ygunayer/yalingunayer.com:latest
