# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Yalin Gunayer
subtitle:
description: Yalin's Gaming and Programming Blog
author: Yalin Gunayer
language:
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://yalingunayer.com
root: /
permalink: blog/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
theme: yg-apollo

theme_config:
  menu:
    home:
      title: Home
      url: /
    about:
      title: About
      url: /about
    browse:
      title: Browse
      url: /browse
    tools:
      title: Tools
      url: /tools
    twitter:
      title: Twitter
      url: https://twitter.com/ygunayer
      icon: fa fa-twitter
    github:
      title: Github
      url: https://github.com/ygunayer
      icon: fa fa-github
    linkedin:
      title: LinkedIn
      url: https://tr.linkedin.com/in/ygunayer
      icon: fa fa-linkedin
  favicon: /favicon.png
  logo: /favicon.png
  ga: UA-71307141-1
  twitter: 'ygunayer'
  github:
    repo: ygunayer/ygcom2

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type:

sitemap:
  path: sitemap.xml
